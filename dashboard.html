<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PostOnce</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Icons (Feather Icons for simplicity) -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <div class="app-container">
        <!-- SIDEBAR -->
        <aside class="sidebar glass-card">
            <div class="logo-area flex items-center gap-2">
                <div class="logo-icon"></div>
                <h2 class="text-xl">PostOnce</h2>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-page="home">
                    <i data-feather="home"></i> <span>Overview</span>
                </a>
                <a href="#" class="nav-item" data-page="calendar">
                    <i data-feather="calendar"></i> <span>Calendar</span>
                </a>
                <a href="#" class="nav-item" data-page="accounts">
                    <i data-feather="users"></i> <span>Accounts</span>
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <i data-feather="settings"></i> <span>Settings</span>
                </a>
            </nav>
            
            <div class="user-area">
                <div class="user-info">
                    <p id="user-email" class="text-muted" style="font-size: 0.8rem;">Loading...</p>
                </div>
                <button id="logout-btn" class="btn btn-ghost" style="width:100%; justify-content: flex-start;">
                    <i data-feather="log-out"></i> <span style="margin-left:8px;">Sign Out</span>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <header class="top-bar flex justify-between items-center">
                <h1 id="page-header" class="text-2xl">Overview</h1>
                <button id="compose-btn" class="btn btn-primary">
                    <i data-feather="plus"></i> <span style="margin-left:8px;">Create Post</span>
                </button>
            </header>

            <!-- Dynamic Content Area -->
            <div id="content-area" class="content-wrapper">
                <!-- Stats Grid (Overview) -->
                <div class="stats-grid">
                    <div class="stat-card glass-card">
                        <p class="text-muted">Scheduled</p>
                        <h3 class="text-2xl">0</h3>
                    </div>
                    <div class="stat-card glass-card">
                        <p class="text-muted">Published</p>
                        <h3 class="text-2xl">0</h3>
                    </div>
                    <div class="stat-card glass-card">
                        <p class="text-muted">Connected</p>
                        <h3 class="text-2xl">0</h3>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="mt-4 glass-card" style="margin-top: 2rem;">
                    <h3 class="text-lg" style="margin-bottom: 1rem;">Recent Activity</h3>
                    <p class="text-muted">No posts found.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- COMPOSE MODAL (Hidden) -->
    <div id="compose-modal" class="modal-overlay hidden">
        <div class="modal-box glass-card">
            <div class="modal-header flex justify-between items-center">
                <h3 class="text-xl">New Post</h3>
                <button id="close-modal" class="btn btn-ghost"><i data-feather="x"></i></button>
            </div>
            <div class="modal-body">
                <!-- 1. Platform Selection -->
                <div class="form-group mb-4">
                    <label class="block text-sm font-medium mb-1">Select Platforms</label>
                    <div id="platform-checklist" class="flex flex-wrap gap-2 text-sm">
                        <!-- Dynamic Checkboxes injected by JS -->
                        <span class="text-muted text-xs">Loading accounts...</span>
                    </div>
                </div>

                <!-- 2. Content Fields -->
                <div class="form-group mb-3">
                    <input type="text" id="post-title" class="input-field mb-2" placeholder="Post Title (Internal use)">
                    <textarea id="post-content" class="input-field" rows="4" placeholder="Description / Caption..."></textarea>
                </div>

                <!-- 3. Meta & Media -->
                <div class="flex gap-2 mb-4">
                    <input type="text" id="post-hashtags" class="input-field" placeholder="#hashtags" style="flex:1">
                    <button class="btn btn-ghost" onclick="document.getElementById('media-upload').click()">
                        <i data-feather="image"></i> Media
                    </button>
                    <input type="file" id="media-upload" hidden multiple accept="image/*,video/*">
                </div>
                <div id="media-preview" class="flex gap-2 mb-4 overflow-x-auto"></div>

                <!-- 4. Schedule Option -->
                 <div class="form-group mb-4">
                    <div class="flex items-center gap-2 mb-2">
                        <input type="checkbox" id="schedule-toggle">
                        <label for="schedule-toggle" class="cursor-pointer">Schedule for later</label>
                    </div>
                    <input type="datetime-local" id="schedule-datetime" class="input-field hidden">
                </div>

                <!-- 5. Actions -->
                <div class="flex justify-end gap-2" style="margin-top: 1rem; border-top: 1px solid var(--border); padding-top: 1rem;">
                    <button id="post-now-btn" class="btn btn-primary">Post Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/app.js"></script>
    <script>
        feather.replace(); // Init Icons
    </script>
</body>
</html>
