<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PostOnce</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Icons (Feather Icons for simplicity) -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <div class="app-container">
        <!-- SIDEBAR -->
        <aside class="sidebar glass-card">
            <div class="logo-area flex items-center gap-2">
                <div class="logo-icon"></div>
                <h2 class="text-xl">PostOnce</h2>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-page="home">
                    <i data-feather="home"></i> <span>Overview</span>
                </a>
                <a href="#" class="nav-item" data-page="calendar">
                    <i data-feather="calendar"></i> <span>Calendar</span>
                </a>
                <a href="#" class="nav-item" data-page="accounts">
                    <i data-feather="users"></i> <span>Accounts</span>
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <i data-feather="settings"></i> <span>Settings</span>
                </a>
            </nav>
            
            <div class="user-area">
                <div class="user-info">
                    <p id="user-email" class="text-muted" style="font-size: 0.8rem;">Loading...</p>
                </div>
                <button id="logout-btn" class="btn btn-ghost" style="width:100%; justify-content: flex-start;">
                    <i data-feather="log-out"></i> <span style="margin-left:8px;">Sign Out</span>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <header class="top-bar flex justify-between items-center">
                <h1 id="page-header" class="text-2xl">Overview</h1>
                <button id="compose-btn" class="btn btn-primary">
                    <i data-feather="plus"></i> <span style="margin-left:8px;">Create Post</span>
                </button>
            </header>

            <!-- Dynamic Content Area -->
            <div id="content-area" class="content-wrapper">
                <!-- Stats Grid (Overview) -->
                <div class="stats-grid">
                    <div class="stat-card glass-card">
                        <p class="text-muted">Scheduled</p>
                        <h3 class="text-2xl">0</h3>
                    </div>
                    <div class="stat-card glass-card">
                        <p class="text-muted">Published</p>
                        <h3 class="text-2xl">0</h3>
                    </div>
                    <div class="stat-card glass-card">
                        <p class="text-muted">Connected</p>
                        <h3 class="text-2xl">0</h3>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="mt-4 glass-card" style="margin-top: 2rem;">
                    <h3 class="text-lg" style="margin-bottom: 1rem;">Recent Activity</h3>
                    <p class="text-muted">No posts found.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- COMPOSE MODAL (Premium Design) -->
    <div id="compose-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <!-- Header -->
            <div class="modal-header">
                <h3>New Post</h3>
                <button id="close-modal" class="modal-close-btn"><i data-feather="x"></i></button>
            </div>
            
            <div class="modal-body">
                <!-- Platform Selection Pills -->
                <div class="platform-section">
                    <label class="section-label">SELECT PLATFORMS</label>
                    <div id="platform-checklist" class="platform-pills">
                        <!-- JS will inject connected accounts as pills -->
                        <span class="loading-text">Loading...</span>
                    </div>
                </div>

                <!-- Caption/Description -->
                <div class="content-section">
                    <textarea id="post-content" class="post-textarea" rows="4" placeholder="What's on your mind?"></textarea>
                </div>

                <!-- Media Upload Area -->
                <div class="media-section">
                    <div id="media-preview" class="media-preview-grid"></div>
                    <button class="add-media-btn" onclick="document.getElementById('media-upload').click()">
                        <i data-feather="camera"></i>
                        <span>Add Media</span>
                    </button>
                    <input type="file" id="media-upload" hidden multiple accept="image/*,video/*">
                </div>

                <!-- Hashtags -->
                <div class="hashtag-section">
                    <span class="hashtag-icon">#</span>
                    <input type="text" id="post-hashtags" class="hashtag-input" placeholder="Add hashtags...">
                </div>
                
                <!-- Hidden title for internal use -->
                <input type="hidden" id="post-title" value="">

                <!-- Schedule Toggle -->
                <div class="schedule-section">
                    <label class="toggle-container">
                        <input type="checkbox" id="schedule-toggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Schedule for later</span>
                    </label>
                    <input type="datetime-local" id="schedule-datetime" class="datetime-input hidden">
                </div>

                <!-- Post Button -->
                <button id="post-now-btn" class="post-btn">Post Now</button>
            </div>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/app.js"></script>
    <script>
        feather.replace(); // Init Icons
    </script>
</body>
</html>
